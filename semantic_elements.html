<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Masterclass From Beginner to Advance</title>
</head>

<body>

    <nav>
        <h5>Ajay Sharma</h5>
        <ul>
            <li>Home</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <header>
        <h6>This is a Header Tag</h6>
    </header>
    <main>
        <p>I am a Main Tag</p>
        <section>
            <h6>I am a Section - 1</h6>
        </section>
        <section>
            <aside>
                <p>I am on Left Side</p>
            </aside>
            <article>
                <p>I am a Article Tag</p>
            </article>
            <aside>
                <p>I am on Right Side</p>
            </aside>
        </section>
        <section>
            <h6>I am a Section - 2</h6>
        </section>
    </main>
    <footer>
        <h6>This is a Footer Tag</h6>
    </footer>

</body>

</html>
