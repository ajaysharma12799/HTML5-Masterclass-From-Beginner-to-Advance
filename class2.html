<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Masterclass From Beginner to Advance</title>
</head>

<body>

    <!-- Image -->

    <!-- Using External Resource -->
    <img src="https://images.unsplash.com/photo-1664575195621-a5f347e67554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80"
        alt="Girl using Laptop" />

    <!-- Using Internal Resource -->
    <img src="./assets/image_name_with_extension">

    <!-- Bold, Italics, Underline and Strong Tag -->
    <b>I am a Bold Tag</b>
    <i>I am a Italics Tag</i>
    <u>I am a Underline Tag</u>
    <strong>I am a Strong Tag</strong>

    <!-- Class and ID Attributes -->
    <div class="name_container">
        <h1>Ajay Sharma</h1>
    </div>
    <div class="name_container">
        <h2>Kartik Tyagi</h2>
    </div>
    <div id="para">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

</body>

</html>
