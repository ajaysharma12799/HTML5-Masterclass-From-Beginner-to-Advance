<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Masterclass From Beginner to Advance</title>
</head>

<body>

    <!-- Video -->
    <video src="./assets/video_name_with_extension" controls muted>
    </video>

    <!-- Audio -->
    <audio src="./assets/audio_name_with_extension" controls muted>
    </audio>

    <!-- IFrame -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9iYQxH2-VM8" title="YouTube video player"
        frameborder="10"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
