<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Masterclass From Beginner to Advance</title>
</head>

<body>

    <!-- List -->

    <!-- Ordered List -->
    <ol type="1" start="5">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <!-- UnOrdered List -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <!-- Line Break -->
    <br>

    <!-- Horizontal Line -->
    <hr>

</body>

</html>
