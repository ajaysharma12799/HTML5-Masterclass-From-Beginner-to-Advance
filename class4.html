<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Masterclass From Beginner to Advance</title>
</head>

<body>

    <!-- Table -->
    <table border="1" cellSpacing="5" cellPadding="10">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Kartik</td>
            <td>23</td>
        </tr>
    </table>

    <!-- colSpan Attribute -->
    <table border="1" cellSpacing="5" cellPadding="10">
        <tr>
            <th>Name</th>
            <th colspan="2">Phone Number</th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>12345</td>
            <td>54321</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>67890</td>
            <td>09876</td>
        </tr>
    </table>

    <!-- rowSpan Attribute -->
    <table border="1" cellSpacing="5" cellPadding="10">
        <tr>
            <th>Name</th>
            <td>Ajay</td>
            <td>12345</td>

        </tr>
        <tr>
            <th rowspan="2">Phone Number</th>
            <td>Rohit</td>
            <td>54321</td>
        </tr>
        <tr>
            <td>Kartik</td>
            <td>09876</td>
        </tr>
    </table>

</body>

</html>
